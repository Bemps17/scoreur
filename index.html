    <body>
        <header>
            <div class="settings-button">⚙️</div>
            <p class="timeleft" id="header-timer-display">00:00</p>
            <h1 id="titleH1" class="site-title">Scoreur & Timer</h1>
            <button class="questions">?</button>

        </header>
        <section id="globalContainer">
          

            <div class="tab-content">
                

               
                <div id="scorer" class="tab-pane active">
                    <div class="container">
                        <div class="top-scorer-container"><button id="addPlayerBtn"><span class="PlusPlayers">+</span>
                                Ajouter Joueur</button></div>
                        <div id="players"></div>
                    </div>
                    <div id="modal" class="modal"></div>
                </div>

                <div id="timer" class="tab-pane">
                   
                    <div class="container timer-display">
                        <span id="timeLeft">45</span>
                       
                        <div class="timer-controls">
                            <div class="playPause">
                                <button id="startPauseTimer">▶</button>
                                <button id="resetTimer">↺</button>
                            </div>
                            
                           
                           
                        </div>
                        <div class="TimeExtension"><button class="extensionTime" id="addTime">+⏱</button></div>
                    </div>
                </div>
                <div id="chronoPartie" class="tab-pane">
                    <div class="container">
                        <div id="tools-container-tools">
                            <div id="controls-tools">

                                <div id="timer-tools">
                                    <h3>Durée de la partie</h3>
                                    <p id="timer-display-tools">00:00</p>

                                 

                                    <!-- Champ pour saisir le temps en minutes -->
                                    <label for="timer-input-minutes-tools">Temps en minutes :</label>
                                    <input type="number" id="timer-input-minutes-tools" placeholder="Minutes" inputmode="numeric"
                                    enterkeyhint="done">
                                    <!-- Champ pour saisir le temps en secondes -->
                                    <label class="second-text" for="timer-input-seconds-tools">Temps en secondes :</label>
                                    <input class="second-text" type="number" id="timer-input-seconds-tools" placeholder="Secondes" inputmode="numeric" 
                                        enterkeyhint="done">

                                    <div class="timer-tools-buttons">
                                        <button class="start-timer-tools" id="startTimerTools">Start</button>
                                        <button class="stop-duree" id="stopTimerTools">Stop</button>
                                        <button id="resetTimerTools">Reset</button>

                                       
                                    </div>
                                </div>
                                <!-- <div id="chronometer-tools">
                                    <h3>Chronomètre</h3>
                                    <p id="chrono-display-tools">00:00</p>
                                    <button onclick="startChronometerTools()">Démarrer</button>
                                    <button onclick="stopChronometerTools()">Arrêter</button>
                                    <button onclick="resetChronometerTools()">Réinitialiser</button>
                                </div> -->

                               
                                
                            </div>
                        </div>

                    </div>
                    
            </div>



          
            <div class="settings-panel">
                <h2>Paramètres</h2>
              
                <div class="settings-content">
                    <div id="screenButtonDiv">
                        <button class="screenButton">Plein écran : double tap</button>


                    </div>
                    <div class="setting-group">
                        <label>Points pour gagner:</label>
                        <input type="number" id="winPoints" value="100" min="1" inputmode="numeric"
                        enterkeyhint="done">

                    </div>
                    <div class="setting-group">
                        <label>Activer l'animation de victoire:</label>
                        <label class="switch">
                            <input type="checkbox" id="winnerAnimationEnabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>Couleur Principale:</label>
                        <input type="color" id="primaryColor" value="#ff7700">
                    </div>

                    <div class="setting-group">
                        <label>Couleur Secondaire:</label>
                        <input type="color" id="secondaryColor" value="#ff9944">
                    </div>

                    <div class="setting-group">
                        <label>Sons:</label>
                        <label class="switch">
                            <input type="checkbox" id="soundEnabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label>Animation d'alerte timer:</label>
                        <label class="switch">
                            <input type="checkbox" id="timerAlertEnabled" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>Afficher les contrôles du timer :</label>
                        <label class="switch">
                            <input type="checkbox" id="showTimerButtons" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label>Durée (secondes):</label>
                        <input type="number" id="timerDuration" value="45" min="1" inputmode="numeric"
                        enterkeyhint="done">
                    </div>

                    <div class="setting-group">
                        <label>Extension de temps (secondes):</label>
                        <input type="number" id="timeExtension" value="15" min="1" inputmode="numeric"
                        enterkeyhint="done">
                    </div>
                    <div class="setting-group">
                        <label>Son de préalerte (secondes) :</label>
                        <input type="number" id="preAlertTime" value="15" min="1" inputmode="numeric"
                        enterkeyhint="done">
                    </div>
                    <div class="setting-group">
                        <label>Décompte final (secondes) :</label>
                        <input type="number" id="finalCountdownTime" value="5" min="1" inputmode="numeric"
                        enterkeyhint="done">
                    </div>
                    
                </div>

                <div class="setting-group logoContainer"><img class="logo" src="./icons/bfbg-orange.svg" alt="logo">
                </div>
            </div>

            <audio id="pointSound" src="sounds/point.mp3"></audio>
            <audio id="farmSound" src="sounds/farm.mp3"></audio>
            <audio id="timerAlertSound" src="sounds/bellDoor.wav"></audio>
            <audio id="bipSound" src="sounds/bip.wav"></audio>

            <!-- Overlay pour l'animation des particules -->
            <div id="winnerOverlay" class="hidden"></div>
        </section>
        <footer>
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="scorer">Scoreur</button>
                <button class="tab-button" data-tab="timer">Timer</button>
                <button class="tab-button" data-tab="chronoPartie">durée</button>
            </div>
        </footer>

        <script src="./Assets/js/save.js" defer></script>
        <script src="./Assets/js/timerButton.js" defer></script>
        <script src="./Assets/js/chrono.js" defer></script>
