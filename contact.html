<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool-score Contact</title>
      <!-- Favicons et PWA -->
      <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
      <link rel="manifest" href="./Assets/site.webmanifest">
      <meta name="theme-color" content="#ff7700">
      <meta name="mobile-web-app-capable" content="yes">

      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-title" content="Scoreur">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       
       
        <link rel="stylesheet" href="/Assets/css/style3.css">
        <link rel="stylesheet" href="/Assets/css/contact.css">
      
</head>
<body>
    <header class="contact-head">
        
        <a href="index.html" target="_blank"><img src="./icons/bfbg-orange.svg" alt="logo"></a>
    </header>
    <main>
        <Section id="contact">
            <h1>CONTACT</h1>
            <form name="contact" netlify>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="nom" placeholder="Écrivez votre nom" autocomplete="name"
                        required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Écrivez votre adresse email"
                        autocomplete="email" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message" required
                        aria-required="true"></textarea>
                </div>

                <button type="submit" class="submit">Envoyer</button>
            </form>
          
        </Section>
    </main>
</body>
</html>
